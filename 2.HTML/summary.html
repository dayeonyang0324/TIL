<!-- vs code에서 작성시 .html로 실행 -->
<!-- ! + enter 를 통해서 기본 형식을 만들어 준다 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- style을 추가해서 지정할 수 있다 -->
</head>
<body>
  <!-- 우리가 작성해야할 부분은 body -->
  <h1>제목을 나타내며 h1부터 h6까지 있어 마크다운과 동일하다</h1>
  <p>문단을 나눠주는 하나의 형태</p>
  <span>인라인 요소로서 문장 안에 문장을 넣어 따로 선택될 수 있게 한다</span>
  <a href="링크주소">링크를 삽입할 수 있다(여기에 쓰는 문장은 링크
    <img src="이미지.png" alt="그림대신 보여질 글"> 
    <!-- 이미지는 같은 파일에 있거나 같이 저장해야함 -->
  </a>

  <!-- 바디 안에서 여러개의 덩어리로 나눌 수 있음 -->
  <header>
    홈페이지에 제일 윗부분에 해당함
  </header>
  <div>
    그냥 덩어리를 나누기 위해 쓰는 div
  </div>
  <footer>
    홈페이지의 가장 아랫부분으로 쓰임
  </footer>
</body>
</html>

<!-- alt + B 키를 이용해서 창 열기 -->
<!-- alt + shift 키를 이용하면 그대로 복사 -->
<!-- alt 키를 이용하면 위치 이동 -->
